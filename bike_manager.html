<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Bike Manager — Local</title>
  <meta name="description" content="Manage second-hand bike inventory locally on your phone. Exports to Excel/CSV." />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    :root {
      --bg: #0a1120;
      --card: #111b2e;
      --accent: #00d0ff;
      --muted: #a0aec0;
      --text: #f1f5f9;
      --radius: 14px;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: radial-gradient(circle at top, #0d1a2b, #050912 70%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 950px;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
      background: linear-gradient(to right, #00d0ff, #38bdf8);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 600;
    }

    .note {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border-radius: var(--radius);
      border: none;
      background: var(--accent);
      color: #031520;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 208, 255, 0.4);
    }

    button.ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(255,255,255,0.1);
    }

    section.card {
      background: rgba(255,255,255,0.03);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(8px);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 0.9rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255,255,255,0.08);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      grid-column: 1 / -1;
      justify-content: space-between;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      border-radius: var(--radius);
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 0.9rem;
    }

    th {
      color: var(--muted);
      font-weight: 500;
      background: rgba(255,255,255,0.04);
    }

    tr.selected {
      background: linear-gradient(90deg, rgba(0,208,255,0.08), rgba(0,208,255,0.03));
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.3rem; }
      button { flex: 1; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Bike Manager — Local</h1>
        <div class="note">Offline-ready. Stores data in your phone. Export anytime.</div>
      </div>
      <div class="controls">
        <button id="btnSave">Save (.xlsx)</button>
        <button id="btnSaveAs" class="ghost">Save As</button>
        <button id="btnClear" class="ghost">Clear All</button>
      </div>
    </header>

    <section class="card">
      <form id="bikeForm">
        <div>
          <label for="colNo">Bike Number (e.g. GJ05AB1234)</label>
          <input id="colNo" type="text" pattern="[A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4}" placeholder="Enter full number plate" required />
        </div>
        <div>
          <label for="owner">Owner name</label>
          <input id="owner" type="text" required />
        </div>
        <div>
          <label for="purchasePrice">Purchase price</label>
          <input id="purchasePrice" type="number" step="0.01" required />
        </div>
        <div>
          <label for="repairCost">Repair cost</label>
          <input id="repairCost" type="number" step="0.01" value="0" required />
        </div>
        <div>
          <label for="sellingPrice">Selling price</label>
          <input id="sellingPrice" type="number" step="0.01" required />
        </div>
        <div>
          <label for="netProfit">Net profit (auto)</label>
          <input id="netProfit" type="number" step="0.01" readonly />
        </div>
        <div>
          <label for="datePurchase">Date of purchase</label>
          <input id="datePurchase" type="date" />
        </div>
        <div>
          <label for="dateSelling">Date of selling</label>
          <input id="dateSelling" type="date" />
        </div>

        <div class="actions">
          <div style="display:flex;gap:8px;flex-wrap:wrap;">
            <button id="btnAdd" type="button">Add</button>
            <button id="btnUpdate" type="button" class="ghost">Update</button>
            <button id="btnDelete" type="button" class="ghost">Delete</button>
            <button id="btnExportCSV" type="button" class="ghost">Export CSV</button>
          </div>
        </div>
      </form>

      <table id="table" aria-describedby="tableDesc">
        <thead>
          <tr>
            <th>No</th>
            <th>Owner</th>
            <th>Purchase</th>
            <th>Repair</th>
            <th>Selling</th>
            <th>Net</th>
            <th>Purchased</th>
            <th>Sold</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="tableDesc" class="note">Tap a row to select it for update/delete.</div>
    </section>

    <div class="note" style="margin-top:16px;">Tip: Add to home screen for app-like experience.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const STORAGE_KEY = 'bikes_db_v1';
    let db = [];
    let selectedIndex = -1;

    const els = {
      colNo: document.getElementById('colNo'),
      owner: document.getElementById('owner'),
      purchasePrice: document.getElementById('purchasePrice'),
      repairCost: document.getElementById('repairCost'),
      sellingPrice: document.getElementById('sellingPrice'),
      netProfit: document.getElementById('netProfit'),
      datePurchase: document.getElementById('datePurchase'),
      dateSelling: document.getElementById('dateSelling'),
      btnAdd: document.getElementById('btnAdd'),
      btnUpdate: document.getElementById('btnUpdate'),
      btnDelete: document.getElementById('btnDelete'),
      btnSave: document.getElementById('btnSave'),
      btnSaveAs: document.getElementById('btnSaveAs'),
      btnExportCSV: document.getElementById('btnExportCSV'),
      btnClear: document.getElementById('btnClear'),
      tbody: document.querySelector('#table tbody')
    };

    function load(){
      try{ db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }catch(e){ db=[] }
      render();
    }

    function saveLocal(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); }

    function render(){
      els.tbody.innerHTML = '';
      db.forEach((r,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.no}</td>
          <td>${escapeHtml(r.owner)}</td>
          <td>${formatNum(r.purchasePrice)}</td>
          <td>${formatNum(r.repairCost)}</td>
          <td>${formatNum(r.sellingPrice)}</td>
          <td>${formatNum(r.netProfit)}</td>
          <td>${r.datePurchase||''}</td>
          <td>${r.dateSelling||''}</td>`;
        tr.addEventListener('click', ()=>selectRow(i, tr));
        if(i===selectedIndex) tr.classList.add('selected');
        els.tbody.appendChild(tr);
      });
    }

    function selectRow(i, tr){
      selectedIndex = i;
      const r = db[i];
      els.colNo.value = r.no;
      els.owner.value = r.owner;
      els.purchasePrice.value = r.purchasePrice;
      els.repairCost.value = r.repairCost;
      els.sellingPrice.value = r.sellingPrice;
      els.netProfit.value = r.netProfit;
      els.datePurchase.value = r.datePurchase||'';
      els.dateSelling.value = r.dateSelling||'';
      Array.from(els.tbody.children).forEach((row,idx)=>row.classList.toggle('selected', idx===i));
    }

    function readForm(){
      const no = els.colNo.value.trim().toUpperCase();
      const owner = els.owner.value.trim();
      if(!no.match(/^[A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4}$/)){ alert('Enter valid Indian bike number (e.g. GJ05AB1234)'); return null; }
      const purchasePrice = Number(els.purchasePrice.value)||0;
      const repairCost = Number(els.repairCost.value)||0;
      const sellingPrice = Number(els.sellingPrice.value)||0;
      const netProfit = round2(sellingPrice - (purchasePrice + repairCost));
      if(!owner){ alert('Owner name required'); return null; }
      return { no, owner, purchasePrice, repairCost, sellingPrice, netProfit, datePurchase: els.datePurchase.value, dateSelling: els.dateSelling.value };
    }

    function addRecord(){
      const rec = readForm();
      if(!rec) return;
      db.push(rec); saveLocal(); render(); clearForm();
    }

    function updateRecord(){
      if(selectedIndex<0) return alert('Select a record first');
      const rec = readForm();
      if(!rec) return;
      db[selectedIndex] = rec; saveLocal(); render();
    }

    function deleteRecord(){
      if(selectedIndex<0) return alert('Select a record first');
      if(!confirm('Delete selected record?')) return;
      db.splice(selectedIndex,1);
      selectedIndex=-1; saveLocal(); render(); clearForm();
    }

    function clearForm(){
      els.colNo.value=''; els.owner.value=''; els.purchasePrice.value=''; els.repairCost.value='0';
      els.sellingPrice.value=''; els.netProfit.value=''; els.datePurchase.value=''; els.dateSelling.value='';
      selectedIndex=-1;
    }

    function computeNet(){
      const p = Number(els.purchasePrice.value)||0;
      const r = Number(els.repairCost.value)||0;
      const s = Number(els.sellingPrice.value)||0;
      els.netProfit.value = round2(s - (p + r));
    }

    function downloadExcel(filename='bikes_export.xlsx'){
      if(db.length===0) return alert('Nothing to export');
      const ws = XLSX.utils.json_to_sheet(db);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Bikes');
      XLSX.writeFile(wb, filename);
    }

    function downloadCSV(filename='bikes_export.csv'){
      if(db.length===0) return alert('Nothing to export');
      const header = Object.keys(db[0]||{}).join(',')+'\n';
      const rows = db.map(r=>Object.values(r).join(',')).join('\n');
      const blob = new Blob([header+rows], {type:'text/csv'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }

    function exportSaveAs(){
      const name = prompt('Filename (.xlsx or .csv)', 'bikes_export.xlsx');
      if(!name) return;
      if(name.endsWith('.csv')) downloadCSV(name);
      else downloadExcel(name);
    }

    function round2(v){return Math.round((v+Number.EPSILON)*100)/100}
    function formatNum(n){return Number(n).toLocaleString(undefined,{maximumFractionDigits:2})}
    function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c])}

    els.purchasePrice.addEventListener('input', computeNet);
    els.repairCost.addEventListener('input', computeNet);
    els.sellingPrice.addEventListener('input', computeNet);
    els.btnAdd.addEventListener('click', addRecord);
    els.btnUpdate.addEventListener('click', updateRecord);
    els.btnDelete.addEventListener('click', deleteRecord);
    els.btnSave.addEventListener('click', ()=>downloadExcel());
    els.btnSaveAs.addEventListener('click', exportSaveAs);
    els.btnExportCSV.addEventListener('click', ()=>downloadCSV());
    els.btnClear.addEventListener('click', ()=>{if(confirm('Clear all data?')){db=[];saveLocal();render();clearForm();}});

    load();
  </script>
</body>
</html>
